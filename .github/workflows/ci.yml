name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # For git diff

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore

    - name: Run unit tests
      run: dotnet test --no-build --filter "Category!=Integration&Category!=Smoke"

    - name: Run smoke tests
      run: dotnet test --no-build --filter "Category=Smoke"

    - name: Upload smoke test artifacts
      uses: actions/upload-artifact@v4
      with:
        name: smoke-test-artifacts
        path: |
          /tmp/junior-dev-smoke-*
          ${{ runner.temp }}/junior-dev-smoke-*

    - name: Run AI integration tests
      run: dotnet test --no-build --filter "Category=AI"
      env:
        RUN_AI_TESTS: 1
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      if: ${{ github.event_name == 'schedule' || contains(github.event.head_commit.message, '[run-ai]') }}

    - name: Run live smoke tests
      run: dotnet test --no-build --filter "Category=Integration"
      env:
        RUN_LIVE: 1
        RUN_LIVE_PUSH: 0
        # Adapter environment variables
        JIRA_URL: ${{ secrets.JIRA_URL }}
        JIRA_USER: ${{ secrets.JIRA_USER }}
        JIRA_TOKEN: ${{ secrets.JIRA_TOKEN }}
        JIRA_PROJECT: ${{ secrets.JIRA_PROJECT }}
        GIT_USER: ${{ secrets.GIT_USER }}
        GIT_TOKEN: ${{ secrets.GIT_TOKEN }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GITHUB_REPO: ${{ secrets.GITHUB_REPO }}
        # ConfigBuilder environment variables (for AppConfig.Auth)
        JUNIORDEV__APPCONFIG__AUTH__JIRA__BASEURL: ${{ secrets.JIRA_URL }}
        JUNIORDEV__APPCONFIG__AUTH__JIRA__USERNAME: ${{ secrets.JIRA_USER }}
        JUNIORDEV__APPCONFIG__AUTH__JIRA__APITOKEN: ${{ secrets.JIRA_TOKEN }}
        JUNIORDEV__APPCONFIG__AUTH__GIT__PERSONALACCESSTOKEN: ${{ secrets.GIT_TOKEN }}
        JUNIORDEV__APPCONFIG__AUTH__GITHUB__TOKEN: ${{ secrets.GITHUB_TOKEN }}
        JUNIORDEV__APPCONFIG__AUTH__GITHUB__DEFAULTREPO: ${{ secrets.GITHUB_REPO }}
      if: ${{ github.event_name == 'schedule' || contains(github.event.head_commit.message, '[run-live]') }}

    - name: Upload live smoke test artifacts
      uses: actions/upload-artifact@v4
      with:
        name: live-smoke-test-artifacts
        path: |
          /tmp/junior-dev-smoke-*
          ${{ runner.temp }}/junior-dev-smoke-*
      if: ${{ github.event_name == 'schedule' || contains(github.event.head_commit.message, '[run-live]') }}

    - name: Check contracts
      run: pwsh scripts/check-contracts.ps1